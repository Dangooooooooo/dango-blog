  <style>
    html,body{
      width: 100%;
      height: 100%;
      margin: 0;
      background-color: #333333;
    }
    .content{
      background-color: #ffffff;
      margin-top: 50px;
      height: 296px;
      width: 296px;
      box-sizing: border-box;
      margin: 15% auto;
    }
    #qrcode{
      top: 20px;
      left: 20px;
      position: relative;
    }
    .tips-area{
      margin-top: -10%;
    }
    .tips{
      text-align: center;

<body>
  <div id="content" class="content">
    <div id="qrcode">
      
    </div>
   
  </div>
  <div class="tips-area">
    <div class="tips">手机QQ扫描二维码，点击右上角 ··· 按钮</div>
  <div class="tips">分享到QQ好友或QQ空间</div>
  </div>
  

  <script src="../../../framework.cdn-go.cn/qlib/1.17.1/index.js"></script>
  <script src="../../../static-res.qq.com/static-res/accounts.qq.com/qrcode.min.js"></script>
  <script>
    var url = qlib.url.getParam('url');
    console.log(url)
    var host = '';
    var jumpUrl = 'https://www.urlshare.cn/umirror_url_check?url=' + encodeURIComponent(url);
    try {
      host = new URL(url.html).host.split('.')
      if (host[host.length-2] === 'qq' && host[host.length-1] === 'com') {
        jumpUrl = url
      }
    } catch (e) {
    }
    var qrcode = new QRCode(document.getElementById("qrcode"), {
      text: jumpUrl,
      width: 256,
      height: 256,
      colorDark : "#000000",
      colorLight : "#ffffff",
      correctLevel : QRCode.CorrectLevel.H
    });
  </script>
  <script type="text/javascript">
    var console;
    try {
      console = window.console || { log: function () { } };
    } catch (e) {
      console = { log: function () { } };
    }
  </script>
  <script>

    function closeLoginBox() {
      var mask = document.getElementById('mask');
      var login_div = document.getElementById('login_div');
      mask && mask.setAttribute('style', 'display: none; height: 736px;');
      login_div && login_div.setAttribute('style', 'display: none;');
    }

    function messageHandler(e) {
      console.log(e)
      if (e && e.data && e.data.type == "loginSucess") {
        window.loginCallback && window.loginCallback()
      }
      if (e && (typeof e.data === 'string') && e.data.indexOf('"action":"close"') > -1) {
        // $('#login_frame').remove()
        closeLoginBox();
      }

    }
    window.addEventListener("message", messageHandler, false)
  </script>
  <script src="../../../qq-web.cdn-go.cn/connect.qq.com_widget_shareqq/latest/reportkit.js"></script>
